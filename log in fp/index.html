<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <main>

        <div class="container__all">
            <div class="box__back">
                <div class="box__back-login">
                    <h3>Already have an account?</h3>
                    <p>Sign in to access the page</p>
                    <button id="btn__sign-in">Sign In</button>
                </div>
                <div class="box__back-register">
                    <h3>Don't have an account yet?</h3>
                    <p>Sign up so you can sign in</p>
                    <button id="btn__sign-up">Sign Up</button>
                </div>
            </div>

            <!--Login and Register Form-->
            <div class="container__login-register">
                <!--Login-->
                <form action="/login" method="post" class="form__login">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Email" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Enter</button>
                </form>

                <!--Register-->
                <form action="/register" method="post" class="form__register">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full Name" name="fullName">
                    <input type="text" placeholder="Email" name="email">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
